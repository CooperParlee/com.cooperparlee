<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta name="robots" content="noindex, follow">
				<title>{{title}} - Cooper Parlee</title>
				<meta name="description" content="type a description here">
				<link rel='icon' href='favicon.png' type='image/png' sizes="16x16" />
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
				<link rel="stylesheet" href="dist/style.css">
				<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		</head>
<body>
		{% block navbar %}
		<div class="container my-4">
				<div class="row">
						<div class="col">
								<h1 class="article-head">{{title}}</h1>
								<p class="mb-0" id="time">Published - {{created}}, Updated - {{updated}}</p>
						</div>
				</div>
				<article><div class="row my-4">
					<div class="col-md-9 left_body">
						<div class="container mb-4 ps-0">
							{% block content %}

							{% endblock content %}
						</div>
					</div>
				</div></article>
		</div>
		{% block footer %}
</body>
</html>
