{% extends "base.html" %}
{% block content %}
{% load static %}
<div class ="container my-4">
    <div class="row">
        <section class = "my-4 col-md-9 left-body">
            <h1 class="mt-5 mb-4">Articles</h1>
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text text-muted h6">{{post.author}}</p>
                    <p class="card-text">{{post.content|slice:"200"}}</p>
                    <a href="{%url 'post_detail' post.slug %}"></a>
                </div> 
            </div>
            {%endfor %}
        </section>
    </div>
</div>
{%endblock content%}
